<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/reset.css">

  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="score-card">
      <section class="score-card__result">
        <h2 class="score-card__result-title">Your Result</h2>
        <div class="score-card__score">
          <div class="score-card__score-num">76</div>
          <div class="score-card__score-total">of 100</div>
        </div>
        <div class="score-card__label">Great</div>
        <p class="score-card__desc">You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section class="score-card__summary">
        <h2 class="score-card__summary-title">Summary</h2>
        <ul class="score-card__list">
          <!-- reaction -->
          <li class="score-card__item">
            <div class="score-card__item-meta">
              <img src="./assets/images/icon-reaction.svg" alt="" class="score-card__icon">
              <span class="score-card__label">Reaction</span>
            </div>
            <div class="score-card__item-value">
              <span class="score-card__score-num">80</span>
              <span class="score-card__score-total">&nbsp;&nbsp;/ 100</span>
            </div>
          </li>
          <!-- memory -->
          <li class="score-card__item">
            <div class="score-card__item-meta">
              <img src="./assets/images/icon-memory.svg" alt="" class="score-card__icon">
              <span class="score-card__label">Memory</span>
            </div>
            <div class="score-card__item-value">
              <span class="score-card__score-num">92</span>
              <span class="score-card__score-total">&nbsp;&nbsp;/ 100</span>
            </div>
          </li>
          <!-- verbal -->
          <li class="score-card__item">
            <div class="score-card__item-meta">
              <img src="./assets/images/icon-verbal.svg" alt="" class="score-card__icon">
              <span class="score-card__label">Verbal</span>
            </div>
            <div class="score-card__item-value">
              <span class="score-card__score-num">61</span>
              <span class="score-card__score-total">&nbsp;&nbsp;/ 100</span>
             </div>
          </li>
          <!-- visual -->
          <li class="score-card__item">
            <div class="score-card__item-meta">
              <img src="./assets/images/icon-visual.svg" alt="" class="score-card__icon">
              <span class="score-card__label">Visual</span>
            </div>
            <div class="score-card__item-value">
              <span class="score-card__score-num">73</span>
              <span class="score-card__score-total">&nbsp;&nbsp;/ 100</span>
            </div>
          </li>
        </ul>
        <button class="score-card__cta">Continue</button>
      </section>
    </article>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/LucienneHuang">Lucienne</a>.
      </div>
    </footer>
  </main>
  
  

</body>
</html>
